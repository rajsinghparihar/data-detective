name: data-detective Docker Image CI

on:
  push:
    branches: [ "document-processor-hybrid" ]
  pull_request:
    branches: [ "document-processor-hybrid" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag data-detective:$(date +%s)
